<!-- MAKE A GUITAR IMAGE GALLERY -->

<div class="row mt-4" style="height: 100vh;">
  <div class="col-md-7 mx-auto">
    <h3>{{ .Params.gallery }}</h3>


    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
      <ol class="carousel-indicators">
        {{ range $index, $image := .Params.galleryImages }}
            {{ if eq $index 0 }}
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
          {{ else }}
          <li data-target="#carouselExampleIndicators" data-slide-to="{{ $index }}"></li>
          {{ end }}
        {{ end }}        
      </ol>

      <div class="carousel-inner">
        {{ range $index, $image := .Params.galleryImages }}
            {{ if eq $index 0 }}
            <div class="carousel-item active">
              <img class="d-block w-100" src="{{ $image | absURL }}" alt="image">
            </div>
          {{ else }}
          <div class="carousel-item">
            <img class="d-block w-100" src="{{ $image | absURL }}" alt="image">
          </div>
          {{ end }}
        {{ end }}  
      </div>
      
      <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>

  </div>
</div>

<style>
  .carousel-inner img {
    max-height: 90vh; /* Adjust height as needed */
    object-fit: cover; /* Crop the image to fill the container */
  }
  
</style>
