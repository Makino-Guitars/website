{{ partial "head" . }}
<div class="container">
  <div class="row">
      <div class="col-12">
        <nav aria-label="breadcrumb">
          <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="../../" class="color-indigo">Home</a></li>
            <li class="breadcrumb-item"><a href="../" class="color-indigo">Guitars</a></li>
            <li class="breadcrumb-item active" aria-current="page">{{ .Title }}</li>
          </ol>
        </nav>
      </div>
    </div>

    <div class="row">
      <div class="col-md-5">
        {{ if .Params.img }}
        <img src="{{ .Params.img | absURL }}" style="width:100%;">
        {{ else }}
        {{ $placeholder := "placeholder.png"}}
        <img src="{{ $placeholder | absURL }}" style="width:100%;">
        {{ end }}
      </div>

    <div class="col-md-5 mr-auto">
      <h1>{{ .Title }}</h1>

      {{ .Content }}
    </div>


  </div>


    {{ if .Params.gallery }}
      {{ partial "guitar-gallery" . }}
    {{ end }}


</div>
{{ partial "foot" . }}
