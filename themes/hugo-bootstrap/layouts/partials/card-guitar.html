<a href="{{ .RelPermalink }}" class="link-no-dec">
    <div class="card theme-bg-cream h-100 mb-4">

        <div class="row no-gutters h-100">
            <div class="col-4 h-100 mb-4">
                {{ if .Params.img }}
                    <div class="card-cover h-100" style="background-image: url('{{ .Params.img | absURL }}');">
                    </div>
                {{ else }}
                    <div class="card-cover h-100" style="background-image: url('placeholder.png');">
                    </div>
                {{ end }}
            </div>

            <div class="col-8">
                <div class="card-body">
                    <h3 class="card-title theme-text-dark">{{ .Title }}</h3>
                    <hr class="thin">
                    <p class="card-text theme-text-dark">{{ .Content | plainify | htmlUnescape | truncate 250 }}</p>
                </div>
            </div>
        </div>
    </div>
</a>
