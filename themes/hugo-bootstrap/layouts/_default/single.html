{{ partial "head" . }}
<div class="container">

  <div class="row">
      <div class="col-12">
        <nav aria-label="breadcrumb">
          <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="../../" class="color-indigo">Home</a></li>
            {{ with .Parent }}
            <li class="breadcrumb-item"><a href="{{ .RelPermalink }}"  class="color-indigo">Guitars</a></li>
            {{ end }}
            <li class="breadcrumb-item active" aria-current="page">{{ .Title }}</li>
          </ol>
        </nav>
      </div>

    <div class="col-12">
      <h2>{{ .Title }}</h2>
      {{ .Content }}
    </div>
  </div>
  
</div>
{{ partial "foot" . }}
