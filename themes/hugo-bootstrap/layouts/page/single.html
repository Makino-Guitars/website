


{{ partial "head" . }}
<div class="background-container"></div>
<div class="container">
  <div class="row">
    <div class="col-12">
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="../" class="color-indigo">Home</a></li>
          <li class="breadcrumb-item active" aria-current="page">{{ .Title }}</li>
        </ol>
      </nav>
    </div>

    <div class="col-12">
      {{ if .Params.gallery }}
          {{ partial "guitar-gallery" . }}
      {{ else if .Params.img }}
        <div class="big-fn-image" style="background-image: url('{{ .Params.img | absURL }}');">
        </div>
      {{ end }}

    </div>

    <div class="col-md-8 mr-auto my-4">
      <h1>{{ .Title }} </h1>
      <div class="fs-md">
        {{ .Content }} 
      </div>
    </div>
      
  </div>
</div>
{{ partial "foot" . }}
