{{ partial "head" . }}
<div class="container">

    <div class="row">
        <div class="col-12" style="height: 45vh">
            <img class="" src="placeholder.png" style="width:100%;height:100%;">
        </div>

        <div class="col-12 my-4">
            <span style="font-size: 1.5rem">
                {{ .Content}}
            </span>
        </div>
    </div>

    <div class="row">
        <div class="col-12">
            <div class="section-title">
                <span>Get info:</span>
            </div>
        </div>

    </div>

    <div class="row">
        {{ range .Site.RegularPages }}
            <div class="col-md-4">
                <a href="{{ .RelPermalink }}">
                    <div class="card">
                        <img class="card-img-top" src="placeholder.png" alt="Card image cap">
                        <div class="card-body">
                        <h5 class="card-title">{{ .Title }}</h5>
                        <p class="card-text">{{ .Content | plainify | htmlUnescape | truncate 75 }}</p>
                        </div>
                    </div>
                </a>
            </div>
        {{ end }}
    </div>

</div>
{{ partial "foot" . }}
