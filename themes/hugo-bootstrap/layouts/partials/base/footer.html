<footer class="footer {{ .Site.Params.navbarBgColorClass | default .Site.Data.Defaults.navbarBgColorClass }}">
  <div class="container theme-black color-sage">
    <div class="row mt-3">
      <div class="col-4">
        <p class="color-sage text-center">
          &copy; {{now.Format "2006"}} {{ with .Site.Copyright }}{{ . | markdownify}}{{ end }}
        </p>
      </div>

        {{ $currentNode := . }} {{ range .Site.Menus.footer }}
        <div class="col-4">

          <p class="text-center"><a class="color-sage" href="{{.URL}}">
            {{ .Pre }}
            <span class="text-capitalize">{{ .Name }}</span>
          </a>
        </p>
        </div>
        {{end}}

    </div>

  </div>
</footer>
