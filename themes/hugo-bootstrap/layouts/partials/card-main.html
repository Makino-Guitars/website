<a href="{{ .RelPermalink }}">
    <div class="card color-indigo theme-bg-cream h-100">

        <div class="row no-gutters h-100">
            <div class="col-4 h-100">
                {{ if .Params.img }}
                    <div class="card-cover h-100" style="background-image: url('{{ .Params.img | absURL }}');">
                    </div>
                {{ else }}
                    <div class="card-cover h-100" style="background-image: url('placeholder.png');">
                    </div>
                {{ end }}
            </div>

            <div class="col-8">
                <div class="card-body">
                    <h3 class="card-title theme-text-dark">{{ .Title }}</h3>
                    <p class="card-text theme-text-dark">{{ .Content | plainify | htmlUnescape | truncate 125 }}</p>
                </div>
            </div>
        </div>
    </div>
</a>
